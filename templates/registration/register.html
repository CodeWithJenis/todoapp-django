{% extends 'base.html' %}
{% block content %}
<form action="{% url 'authentication:register' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
        {{ field.errors }}
        {{ field.name }} {{ field }}
        {% if field.help_text %} {% comment "ignore help text" %}{% endcomment %}
        {% endif %}
    {% endfor %}
    <button type="submit">Register</button>
</form>
{% endblock content %}
